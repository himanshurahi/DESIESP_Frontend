<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Get Key</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="row" style="margin-top: 10%;">
        <div class="container">
            <div class="col l6 col s12 offset-l3">
                <div class="input-field">
                    <input name="key" id="key" type="text" class="validate" placeholder="Click On GET Key Button">
                    <label for="first_name">Key</label>
                </div>
                <a class="waves-effect waves-light btn" id="get_key">Get Key</a>
                <a class="waves-effect waves-light btn" id="copy_key">Copy Key</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    let button = document.getElementById("get_key")
    let copy_button = document.getElementById("copy_key")
    let label = document.getElementById("key_label")
    button.addEventListener('click', () => {
        button.textContent = 'Please Wait'
        fetch('https://desiesp-pi.herokuapp.com/token', { mode: 'cors' }).then((res) => {
            res.json().then(data => {
                console.log(data)
                document.getElementById('key').value = data.key
                button.textContent = 'Get Key'
            })
        })
    })

    copy_button.addEventListener("click", () => {

        /* Get the text field */
        var copyText = document.getElementById('key')
        if (copyText.value == "") {
            alert("First Click on GET KEY Button")
        } else {
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");
        }



    })
</script>
</body>


</html>
